        body {

        /* Success Card */
        .card {
            background: white;
            max-width: 450px;

        }

            font-size: 4rem;
            color: #28a745;
            margin-bottom: 10px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            margin: 10px;
        }

        .btn-home {
            background-color: #007bff;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .btn-post-another {
            background-color: #ff6600;
        }
