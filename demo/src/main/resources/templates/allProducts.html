<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | MasilaAbc OLX Shop</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        /* Header */
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            font-size: 18px;
        }

        /* Filter Buttons */
        .filter-container {
            margin: 20px 0;
        }

        .filter-container button {
            background: #343a40;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .filter-container button:hover {
            background: #ffc107;
        }

        /* Product Grid */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        /* Product Card */
        .product-card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* Product Image */
        .product-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        /* Product Name */
        .product-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Price */
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        /* Button */
        .btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function filterCategory(category) {
            let products = document.querySelectorAll('.product-card');
            products.forEach(product => {
                if (category === 'all' || product.classList.contains(category)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>üõçÔ∏è MasilaAbc OLX Shop</h1>
        <p>Find the best deals on electronics, furniture, vehicles, and more.</p>
    </header>

    <!-- Category Filters -->
    <div class="filter-container">
        <button onclick="filterCategory('all')">All</button>
        <button onclick="filterCategory('electronics')">Electronics</button>
        <button onclick="filterCategory('furniture')">Furniture</button>
        <button onclick="filterCategory('vehicles')">Vehicles</button>
        <button onclick="filterCategory('fashion')">Fashion</button>
        <button onclick="filterCategory('real-estate')">Real Estate</button>
        <button onclick="filterCategory('games')">Games</button>
    </div>

    <!-- Product Grid -->
    <section class="product-container">
        <div th:each="product : ${products}" th:class="'product-card ' + ${product.category}">
            <img th:src="${product.imageUrl}" alt="Product Image">
            <h3 th:text="${product.name}">Product Name</h3>
            <p class="price">‚Çπ<span th:text="${product.price}">0</span></p>
            <a th:href="@{/product/{id}(id=${product.id})}" class="btn">View Details</a>
        </div>
    </section>

</body>
</html>
